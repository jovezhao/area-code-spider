plugins {
    id 'java'
}

group 'com.zhaofujun.spider'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile( "org.jsoup:jsoup:1.10.3")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}